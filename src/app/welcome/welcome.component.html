<mat-card class="welcome-container">
  <mat-card-title align="center">
    <h1 class="md-display-3">Welcome!</h1>
  </mat-card-title>
  <mat-card-subtitle align="center">
    <h1 class="md-display-2">Choose a programming language!</h1>
  </mat-card-subtitle>
  <div class="flex-container" fxLayout="row" fxLayout.xs="column">
    <mat-card class="quiz-card">
      <a routerLink="/c" class="img-link">
        <img mat-card-image src="assets/images/c.png" alt="picture of c">
      </a>
      <div class="center">
        <a routerLink="/c" color="primary" class="btn quiz-link-btn">C</a>
      </div>
    </mat-card>
    <mat-card class="quiz-card">
      <a routerLink="/dart" class="img-link">
        <img mat-card-image src="assets/images/dart.png" alt="picture of Dart">
      </a>
      <div class="center">
        <a routerLink="/dart" color="primary" class="btn quiz-link-btn">Dart</a>
      </div>
    </mat-card>
    <mat-card class="quiz-card">
      <a routerLink="/html" class="img-link">
        <img mat-card-image src="assets/images/html.png" alt="picture of html">
      </a>
      <div class="center">
        <a routerLink="/html" color="primary" class="btn quiz-link-btn">HTML</a>
      </div>
    </mat-card>
    <mat-card class="quiz-card">
      <a routerLink="/python" class="img-link">
        <img mat-card-image src="assets/images/python.png" alt="picture of python">
      </a>
      <div class="center">
        <a routerLink="/python" color="primary" class="btn quiz-link-btn">Python</a>
      </div>
    </mat-card>
  </div>
</mat-card>
